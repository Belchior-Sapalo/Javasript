<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificando sua nacionalidade</h1>
    Insira sua nacionalidade:<input type="text" name="txt1" id="txt1">

    <input type="button" value="Verificar" onclick="clicar()">
    
    <div id="res"></div>

    <script>
        function clicar(){
            var res = window.document.getElementById("res")
            var pais= window.document.getElementById("txt1")
            res.innerHTML=`<p>Seu país é <strong>${pais.value}</strong></p>`

            if(pais.value.toUpperCase() != "ANGOLA"){
                res.innerHTML=`<p>Seu país é <strong>${pais.value}</strong></p>`
                res.innerHTML+=`<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
