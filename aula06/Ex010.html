<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        div#res {
            margin-top: 10px;
            height: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Estado</div>
    <script>
        function verificar(){ 
            var txtvel = window.document.getElementById("txtvel")
            var res = document.querySelector("div#res")
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade é <strong>${vel}Km/h</strong></p>`
            if(vel>80){
                res.innerHTML += "<p>Você foi <strong>Multado</strong> por excesso de velocidade</p>"
            }
            res.innerHTML += "<p>Dirija sempre com cinto segurança</p>"
        }
    </script>
</body>
</html>
